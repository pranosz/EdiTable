<!doctype html>
<html lang=''>
<head>
   <meta charset='utf-8'>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>EdiTable</title>
   <link href="css/ediTable.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    
    <script src="js/ediTable.js"></script>
    <script>
        
        /*
         * Expected usage of component
         */
        
        var data = {tableData:[
                {th:"check",td:["true","true","false","true"],type:"string"},
                {th:"Num",td:[1,2,3,4],type:"number"},
                {th:"Name",td:["Piotr","Robert","Kamil","Marcin"],type:"string"},
                {th:"Surname",td:["Kowalski","Nowak","Noname","Długosz"],type:"string"},
                {th:"Position",td:["Programista","Księgowy","Sportowiec","Sportowiec"],type:"string"},
                {th:"Telephone",td:["699-399-234","324-567-901","",""],type:"string"}
        ]};

        var tableSet = {
            editType: "buttons", // context, buttons, none
            sorting: false, // false
            exportCSV: true, // false
          //  colToSort: [0,1], // choice column to sort (optional property)
            pagination: true, //false
            language: "eng" // "eng"
        };
        
        function callback(){
            var savedData = ediTable.getSavedData();      
            console.log(savedData);
        }
        
        var ediTable = new EdiTable(tableSet, data);
        
        ediTable.onSaveBtn(callback);
       
    </script>
</body>
